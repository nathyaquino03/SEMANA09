<!DOCTYPE html>
<html lang="es-pe">
<head>
    <meta charset="utf-8" />
  <title>CSS Property Examples</title>
  <style>
    .top-border {
      border-top: 2px solid #00F;
    }

    .bottom-border {
      border-bottom: 3px dashed #F00;
    }

    .margin {
      margin: 20px 10px 30px 15px;
    }

    .padding {
      padding: 10px 15px;
    }

    .vertical-align {
      vertical-align: middle;
    }

    .text-indent {
      text-indent: 20px;
    }

    .text-wrap {
      text-wrap: normal;
    }

    .text-stroke {
      -webkit-text-stroke: 1px #00F;
    }
  </style>
</head>
<body>
  <h1 class="top-border">H1 con Top Border</h1>
  <p class="bottom-border">Parrafo con bottom border</p>
  <div class="margin">Div con Margin</div>
  <p class="padding">Parrafo con Padding</p>
  <span class="vertical-align"> Span con Vertically Aligned </span>
  <p class="text-indent">Parrafo con text indent.</p>
  <p class="text-wrap"> parrafo con text wrap.</p>
  <h2 class="text-stroke">H2 con Text Stroke</h2>
  <a href="index.html">Volver</a>
</body>
</html>
